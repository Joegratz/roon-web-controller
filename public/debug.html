<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roon Web Controller (DEBUG)</title>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();

    socket.on("zoneList", function(payload) {
        $("#payload").html(JSON.stringify(payload,null,2));
        updateZoneList(payload);
    });

function updateZoneList(payload){
    $("#zoneList").html("");

    for (x in payload){
        $("#zoneList")
        .append("<button type=\"button\">" + payload[x].zone_id + " - '" + payload[x].display_name + "</button></br>");
    }
}
</script>
</head>
<body>
<h1>zoneList from Web Socket</h1>
<div id="payload"></div>
<h1>Generated select zone buttons</h1>
<div id="zoneList"></div>
</body>
</html>
